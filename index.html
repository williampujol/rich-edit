<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico">
    <title>Rich Edit!</title>
</head>
<body>
    
    
    <div class="mainContent">

        <div class="topText">
            <span>Rich Edit!</span>
            <h1>Click and Start write!</h1>
        </div>
        
        <div class="editorHeader">

            <button type="button" class="btn" data-element="bold">
                <i class="fa fa-bold" title="Bold"></i>
            </button>

            <button type="button" class="btn" data-element="italic">
                <i class="fa fa-italic" title="Italic"></i>
            </button>

            <button type="button" class="btn" data-element="underline">
                <i class="fa fa-underline" title="Underline"></i>
            </button>

            <button type="button" class="btn" data-element="insertUnorderedList">
                <i class="fa fa-list-ul" title="Bullet List"></i>
            </button>

            <button type="button" class="btn" data-element="insertOrderedList">
                <i class="fa fa-list-ol" title="Number List"></i>
            </button>

            <button type="button" class="btn" data-element="createLink">
                <i class="fa fa-link" title="Link"></i>
            </button>

            <button type="button" class="btn" data-element="justifyLeft">
                <i class="fa fa-align-left" title="Justify Left"></i>
            </button>

            <button type="button" class="btn" data-element="justifyCenter">
                <i class="fa fa-align-center" title="Justify Center"></i>
            </button>

            <button type="button" class="btn" data-element="justifyRight">
                <i class="fa fa-align-right" title="Justify Right"></i>
            </button>

            <button type="button" class="btn" data-element="justifyFull">
                <i class="fa fa-align-justify" title="Justify Full"></i>
            </button>

            <button type="button" class="btn" data-element="insertImage">
                <i class="fa fa-image" title="Image"></i>
            </button>

        </div>

        <div class="content" contenteditable="true">

        </div>
        <h2>CREATED BY WILLIAM PUJOL</h2>
    </div>
    
    <script src="./script.js"></script>
    <script src="https://use.fontawesome.com/a31a3f8384.js"></script>

</body>
</html>
